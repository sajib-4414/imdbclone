syntax = "proto3";

service UserService {
  // Method to validate user credentials
  rpc ValidateUser (UserValidationRequest) returns (UserValidationResponse);
}

message UserValidationRequest {
  string username = 1;
  string password = 2;
}

message UserValidationResponse {
  bool valid = 1;
  string username = 2;
  string email = 3;
}
